<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  
  
  <form action="Dashboard/dashboard.html" class="signupform">
    <p class="text-primary h3 pb-3 font-weight-bold">Sign-in to Study Quest</p>
  <div class="form-group">
    <label for="exampleInputName">Username</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter username">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleGrade">Grade</label>
    <select  class="form-control" id="exampleGrade" >
      <option value="" selected disabled>Select one:</option>
      <option value="">1-8</option>
      <option value="">8-10</option>
      <option value="">+2</option>
      <option value="">Bachelors</option>
      <option value="">Masters</option>
    </select>

  </div>
  <button type="submit" class="btn btn-primary " onclick="window.location.href='Dashboard/dashboard.html'">Sign In</button>
</form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
