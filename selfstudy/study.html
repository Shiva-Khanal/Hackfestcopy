<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Study Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
/* Background & font */
body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #EEF2F7, #C7D3E9, #90A1D5, #5D6BB3);
    color: #1a1a1a;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Top bar */
.topbar {
    padding: 25px 50px;
    background: #FFF5F2;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    opacity: 0.97;
}
.topbar-left {
    display: flex;
    align-items: center;
    gap: 20px;
}
.topbar-left img {
    height: 40px;
    border-radius: 50%;
}
.topbar-left h1 {
    font-size: 1.4rem;
    color: #3d4ea1;
    font-weight: 700;
}

/* Timer container */
.timer-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
}
#timer {
    font-size: 7rem;
    font-weight: bold;
    color: #112172d2;
}
.controls {
    display: flex;
    gap: 10px;
}
button {
    padding: 10px 18px;
    font-size: 2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: linear-gradient(90deg, #A2AADB, #898AC4);
    color: white;
    font-weight: 600;
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #C0C9EE;
}
input {
    padding: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
label {
    font-size: 1em;
    font-weight: 500;
}
</style>
</head>
<body>

<!-- Top bar -->
<div class="topbar">
    <div class="topbar-left">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Timer Icon">
        <h1>Self Study Timer</h1>
    </div>
</div>

<!-- Timer -->
<div class="timer-container">
    <div id="timer">25:00</div>

    <div class="controls">
        <label>Study (min): <input type="number" id="studyTime" value="25" min="1"></label>
        <label>Break (min): <input type="number" id="breakTime" value="5" min="1"></label>
        <label><input type="checkbox" id="useBreak" checked> Use Break</label>
        <input type="color" id="colorPicker" value="#112172">
    </div>

    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
let timerDisplay = document.getElementById('timer');
let studyTimeInput = document.getElementById('studyTime');
let breakTimeInput = document.getElementById('breakTime');
let useBreakCheckbox = document.getElementById('useBreak');
let colorPicker = document.getElementById('colorPicker');

let isBreak = false;
let timeLeft = studyTimeInput.value * 60;
let timerInterval;

colorPicker.addEventListener('input', () => {
    timerDisplay.style.color = colorPicker.value;
});

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
            if (!isBreak && useBreakCheckbox.checked) {
                isBreak = true;
                timeLeft = breakTimeInput.value * 60;
            } else {
                clearInterval(timerInterval);
            }
        } else {
            timeLeft--;
        }
        updateDisplay();
    }, 1000);
}

function resetTimer() {
    clearInterval(timerInterval);
    isBreak = false;
    timeLeft = studyTimeInput.value * 60;
    updateDisplay();
}

function updateDisplay() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}
updateDisplay();
</script>

</body>
</html>
