<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #EEF2F7 0%, #EEF2F7 25%, #C7D3E9 25%, #C7D3E9 50%, #90A1D5 50%, #90A1D5 75%, #5D6BB3 75%, #5D6BB3 100%);
  color: #1a1a1a;
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
}

h2 {
  color: #0b84c9;
}

table {
  margin: 20px auto;
  border-collapse: collapse;
  width: 80%;
  max-width: 600px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

th {
  background-color: #0b84c9;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr {
  background-color: white;
}

tr:hover {
  background-color: #d0e7f9;
}
</style>
</head>
<body>

<h2>Your Previous Test Scores</h2>

<table id="marksTable">
  <tr>
    <th>Date</th>
    <th>Score</th>
  </tr>
</table>

<script>
// Get marks from localStorage
let marks = JSON.parse(localStorage.getItem("marks")) || [];

const table = document.getElementById("marksTable");

marks.forEach(item => {
  const row = table.insertRow();
  const cellDate = row.insertCell(0);
  const cellScore = row.insertCell(1);
  
  cellDate.innerText = item.date;
  cellScore.innerText = item.score;
});
</script>

</body>
</html>
